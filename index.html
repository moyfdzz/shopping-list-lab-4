<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <link rel="stylesheet" href="./css/index.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form id="formList">
          <label>
            Add an item
          </label>
          <input type="text" placeholder="e.g., broccoli" class="newItem">
          <button type="submit" class="addItemButton">
            Add item
          </button>
      </form>
      <ul class="itemsList">
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
